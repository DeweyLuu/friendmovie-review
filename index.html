<!doctype html>
<!--Basic HTML layout for any webpage -->
<html class="no-js" lang="eng">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Demo Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">

  </head>
  <body class="index_main">
    <header class="bit-1">
    </header>
    <section class="bit-2">
      <h2>Friend Movie Review</h2>
    </section>
    <section class="bit-2">
      <form class="bit-1">
        <fieldset class="bit-1">
          <legend class="bit-1">Login</legend>
            <label for="signin_username" class="bit-1">Username: </label>
            <input type="text" id="signin_username" class="bit-1"/>
            <label for="signin_password" class="bit-1">Password: </label>
            <input type="text" id="signin_password" class="bit-1" />
            <button type="submit">Login</button>
        </fieldset>
      </form>
      <form class="bit-1">
       <fieldset class="bit-1">
          <legend class="bit-1">Create A Profile</legend>
            <label for="createprofile_displayname" class="bit-1" class="bit-1">Display Name: </label>
            <input type="text" id="createprofile_displayname" class="bit-1"/>
            <label for="createprofile_username" class="bit-1">Username: </label>
            <input type="text" id="createprofile_username" class="bit-1" />
            <label for="createprofile_password" class="bit-1">Password: </label>
            <input type="text" id="createprofile_password" class="bit-1" />
            <button type="submit">Create Profile</button>
        </fieldset>
      </form>
<form class="bit-1">
       <fieldset class="bit-1">
          <legend class="bit-1">Write A Movie Review</legend>
            <label for="moviereview_title" class="bit-1" class="bit-1">Movie Title: </label>
            <input type="text" id="moviereview_title" class="bit-1"/>
            <label for="moviereview_rating" class="bit-1">Rating: </label>
            <input type="text" id="moviereview_rating" class="bit-1" />
            <label for="moviereview_review" class="bit-1">Review: </label>
            <textarea id="moviereview_review" type="text" class="bit-1" rows=5 /></textarea>
            <button type="submit">Finish Review</button>
        </fieldset>
      </form>

    </section>
<!--You can add something where it prompts user: if they need to upgrade IE8:-->
   <!-- Modernizer - helps work with older browsers: JS library that detects HTML5 and CSS3 features in the user's browser. -->

<script src="/node_modules/angular/angular.js"></script>
</body>
</html>
