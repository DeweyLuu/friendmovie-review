    <nav>
        <p>
          <a href="#/profile">Profile</a>
          <a href="#/users">Users</a>
        </p>
      </nav>
<section>
    <button data-ng-click="getReviews(getToken)">Name</button>
    <form class="bit-1" data-ng-submit="makeReview(writeReviews)">
       <fieldset class="bit-1">
          <legend class="bit-1">Write A Movie Review</legend>
            <label for="moviereview_title" class="bit-1">Movie Title: </label>
            <input type="text" id="moviereview_title" class="bit-1" data-ng-model="writeReviews.title" required/>
            <label for="moviereview_year" class="bit-1">Year: </label>
            <input type="number" id="moviereview_year" class="bit-1" data-ng-model="writeReviews.year" required/>
            <label for"moviereview_genre" class="bit-1">Genre: </label>
            <input type="text" id="moviereview_genre" class="bit-1" data-ng-model="writeReviews.genre" required />
            <label for="moviereview_rating" class="bit-1">Rating: </label>
            <input type="text" id="moviereview_rating" class="bit-1" data-ng-model="writeReviews.rating" required />
            <label for="moviereview_review" class="bit-1">Review: </label>
            <textarea id="moviereview_review" type="text" class="bit-1" rows=5 data-ng-model="writeReviews.review"/></textarea>
            <button type="submit">Done</button>
        </fieldset>
      </form>
    <section class="bit"> <!-- data-ng-repeat="data in getToken track by $id(data)" -->

<h1>Movie Title: {{data[1].title}} </h1>
<p>Year: {{data[1].year}} </p>
<p>Genre:  {{data[1].genre}} </p>
<p>Rating: {{data[1].rating}}</p>
<p>Review: {{data[1].review}}</p>
</section>
</section>
