<section>
<section>
    <form class="bit-1">
       <fieldset class="bit-1">
          <legend class="bit-1">Write A Movie Review</legend>
            <label for="moviereview_title" class="bit-1">Movie Title: </label>
            <input type="text" id="moviereview_title" class="bit-1" required/>
            <label for="moviereview_year" class="bit-1">Year: </label>
            <input type="number" id="moviereview_year" class="bit-1" required/>
            <label for"moviereview_genre" class="bit-1">Genre: </label>
            <input type="text" id="moviereview_genre" class="bit-1"/>
            <label for="moviereview_rating" class="bit-1">Rating: </label>
            <input type="text" id="moviereview_rating" class="bit-1" />
            <label for="moviereview_review" class="bit-1">Review: </label>
            <textarea id="moviereview_review" type="text" class="bit-1" rows=5 /></textarea>
            <button type="submit">Done</button>
        </fieldset>
      </form>
    </section>
    <section class="bit" data-ng-controller="testController" data-ng-repeat="review in reviews">

<h1> {{review.movietitle}} Ok</h1>
<p> {{review.movieyear}} 1998</p>
<p> {{review.moviegenre}} Action</p>
<p> {{review.rating}} 9.8</p>
<p> {{review.moviereview}}</p>
</section>
</section>
